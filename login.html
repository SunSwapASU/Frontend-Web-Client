<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form_page.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
</head>

<body>
    <div class="page_heading">
        <img class="heading_logo" src="assets/images/heading_logo.svg" alt="SunSwap Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="#">Login</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>

        <hr>
    </div>

    <div class="form_page_container">
        <h1 class="h1_banner_text">Log in to your Swap account!</h1>
        <form>
            <input placeholder="Email" type="email" id="login_email">
            <input placeholder="Password" type="password" id="login_password" required>

            <button type="submit" id="submit_button" onclick="loginSubmit(event)">Login</button>

            <p>Don't have an account? <a href="register.html">Register here!</a></p>

            <p id="status_indicator">Logging you in...</p>
        </form>
    </div>

    <script src="scripts/auth.js"></script>
</body>

</html>
