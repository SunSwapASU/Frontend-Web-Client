<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunSwap Login</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
</head>

<body>
    <div id="page_heading">
        <img id="heading_logo" src="assets/images/heading_logo.svg" alt="SunSwap Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>

        <hr>
    </div>

    <div class="account_action_container">
        <h1 class="banner_text">Log in to your Swap account!</h1>
        <form>
            <input placeholder="Username" type="text" name="username" class="action_username" required>
            <input placeholder="Email" type="email" name="email" class="action_email" pattern="\w+@\w+\.\w+">
            <input placeholder="Password" type="password" name="password" class="action_password" required>

            <button type="submit" id="submit_button" onclick="loginSubmit">Login</button>

            <p>Don't have an account? <a href="/register.html">register here!</a></p>
        </form>
    </div>

    <!-- <footer>&#169 2024, All rights reserved.</footer> -->
</body>

</html>
