<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunSwap Register</title>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
</head>

<body>
    <div class="page_heading">
        <img class="heading_logo" src="assets/images/heading_logo.svg" alt="SunSwap Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="#">Register</a>
            <a href="contact.html">Contact</a>
        </nav>

        <hr>
    </div>

    <div class="account_action_container">
        <h1 class="banner_text">Create your Swap account!</h1>
        <form>
            <input placeholder="Username" type="text" name="username" id="register_username" required>
            <input placeholder="Email" type="email" name="email" id="register_email" pattern="\w+@\w+\.\w+">
            <input placeholder="Password" type="password" name="password" id="register_password" required>

            <button type="submit" id="submit_button" onclick="registerSubmit">Register</button>

            <p>Already have an account? <a href="/login.html">Log in here!</a></p>
        </form>
    </div>
</body>

</html>
