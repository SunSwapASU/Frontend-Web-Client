<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form_page.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
</head>

<body>
    <div class="page_heading">
        <img class="heading_logo" src="assets/images/heading_logo.svg" alt="SunSwap Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Login</a>
            <a href="#">Register</a>
            <a href="contact.html">Contact</a>
        </nav>

        <hr>
    </div>

    <div class="form_page_container">
        <h1 class="h1_banner_text">Create your Swap account!</h1>
        <form onsubmit="registerSubmit(event)">
            <input placeholder="Username" type="text" id="register_username" required>
            <input placeholder="Email" type="email" id="register_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
            <input placeholder="Password" type="password" id="register_password" required>

            <button type="submit" id="submit_button">Register</button>

            <p>Already have an account? <a href="login.html">Log in here!</a></p>

            <p id="status_indicator"></p>
        </form>
    </div>

    <script src="scripts/auth.js"></script>
</body>

</html>
